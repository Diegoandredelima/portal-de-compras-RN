<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção - Portal de Compras Governamentais</title>
    <!-- Importação do Tailwind CSS via CDN (padrão do projeto) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Importação do Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- Estilos específicos da página de construção -->
    <link rel="stylesheet" href="../css/construction.css">
</head>
<body>
    <div class="construction-container">
        <i class="fas fa-tools construction-icon"></i> <!-- Ícone de ferramentas -->
        <h1 class="construction-title">Página em Construção</h1>
        <p class="construction-message">
            Estamos trabalhando para trazer um conteúdo incrível para você! Esta página está passando por uma manutenção e em breve estará disponível com muitas novidades. Agradecemos a sua paciência.
        </p>
        <div class="action-buttons">
            <a href="../index.html" class="action-button primary">
                <i class="fas fa-home"></i> Voltar para a Página Inicial
            </a>
            <a href="#" class="action-button secondary" onclick="alert('Envie seu feedback ou entre em contato conosco em contato@rn.gov.br')">
                <i class="fas fa-comment-dots"></i> Enviar Feedback
            </a>
        </div>
    </div>
</body>
</html>
